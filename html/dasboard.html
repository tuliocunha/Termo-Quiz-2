<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThermoQuiz - Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container dashboard-container">
        <div class="user-profile">
            <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
            <div class="user-info">
                <h2 id="username"></h2>
                <p>Points: <span id="userPoints">0</span></p>
            </div>
        </div>

        <div class="badge-container" id="badgeContainer">
            <!-- Badges will be populated dynamically -->
        </div>

        <div class="quiz-actions">
            <button id="startQuiz" class="btn-primary">Start New Quiz</button>
            <button id="viewHistory" class="btn-secondary">View History</button>
            <button id="settings" class="btn-secondary">Settings</button>
        </div>

        <div class="recent-activity">
            <h3>Recent Activity</h3>
            <div id="activityList">
                <!-- Activity items will be populated dynamically -->
            </div>
        </div>
    </div>
    <script src="../js/dashboard.js" type="module"></script>
</body>
</html>
